<div class="product-container">
  <h1>Quản lý sản phẩm</h1>
  <button class="btn btn-add" (click)="addProduct()">Thêm sản phẩm</button>
  <table class="product-table">
    <thead>
      <tr>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price.toLocaleString("vi") }} đ</td>
        <td class="d-flex justify-content-center">
          <button class="btn" (click)="viewProduct(product.id)">
            <i class="bi bi-ticket-detailed text-primary fs-4"></i>
          </button>
          <button class="btn" (click)="editProduct(product.id)">
            <i class="bi bi-pencil-square fs-4"></i>
          </button>
          <button class="btn" (click)="deleteProduct(product.id)">
            <i class="bi bi-trash3 fs-4"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
